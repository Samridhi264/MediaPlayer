<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="main_container">
            <div class="music_container">
               <h1 class="heading" id="title">Waalian</h1>
               <h5 class="singer_name" id="artist">- By Harnoor</h5>
               <div class="image">
                <img src="Waalian.jpg" alt="Waalian"  class="song_cover">
                </div>
                <audio src="Waalian.mp3"></audio>
              <div class="music_controls">
                <i class="fas fa-backward" id="backward" title="Prev"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="forward" title="Next"></i>
                 
              </div>
            </div>

        </div>
        <script>
            const music=document.querySelector("audio");
            const play=document.getElementById("play");
            const img=document.querySelector("img");
            const title=document.getElementById("title");
            const artist=document.getElementById("artist");
            const prev=document.getElementById("backward");
            const next=document.getElementById("forward");

            let isPlaying=false;

            const songs=[
                {
                    name:"Waalian",
                    title:"Waalian",
                    artist:"-By Harnoor"

            },
            {
                    name:"Friends",
                    title:"I'll be there",
                    artist:"-By Rembrandnts"

            },
            {
                    name:"Faraar",
                    title:"Faraar",
                    artist:"-By Akul"
            }];

            play.addEventListener("click",() =>{
            if(isPlaying)
            {
                pauseMusic();
            }
            else{
                playMusic();
            }
            });

            const playMusic = ()=>{
            isPlaying=true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime"); 
            };


            const pauseMusic = ()=>{
            isPlaying=false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime"); 
            };

            const loadSong =(songs) =>{
             title.textContent=songs.title;
             artist.textContent=songs.artist;
             music.src= songs.name+".mp3";
             img.src=songs.name+".jpg";
            };
          songIndex=0;

          const nextSong =()=>{
              songIndex=(songIndex+1)%songs.length;
               loadSong(songs[songIndex]);
               playMusic();
          }

          const prevSong =()=>{
              songIndex=(songIndex-1+songs.length)%songs.length;
               loadSong(songs[songIndex]);
               playMusic();
          }

            next.addEventListener("click",nextSong);
            prev.addEventListener("click",prevSong);
        </script>
    </body>
</html>
